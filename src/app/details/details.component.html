<article>
  <img [src]="oneWord?.photo" width="400" alt="" />
  <div class="word-details">
    <h2>{{ oneWord?.newWord }}</h2>
    <p>{{ oneWord?.translation }}</p>
    <p>{{ oneWord?.example }}</p>
  </div>
  <section class="leave-comment">
    <h2>Kommentariya qoldirish</h2>
    <form [formGroup]="form" (submit)="send()">
      <p>
        <label for="name">FIO</label>
      </p>
      <input type="text" id="name" name="name" formControlName="name" />

      <p>
        <label for="comment">Kommentariya</label>
      </p>
      <input
        type="text"
        id="comment"
        name="comment"
        formControlName="comment"
      />

      <p><button type="submit">Yuborish</button></p>
    </form>
  </section>
</article>
